<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="result">0</div>
        <div class="buttons">
            <button class="btn clear">AC</button>
            <button class="btn negative">&larr;</button>
            <button class="btn percent">%</button>
            <button class="btn signo">/</button>
            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn signo multiplicar" value="*">*</button>
            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn signo">-</button>
            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn signo">+</button>
            <button class="btn numbers cero">0</button>
            <button class="btn coma">,</button>
            <button class="btn equals signo">=</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
